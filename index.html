<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <form action="" class="login">
                    <div class="login_field">
                        <i class="login_icon fa-solid fa-user"></i>
                        <input type="text" class="login_input" placeholder="Username">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fa-solid fa-lock"></i>
                        <input type="password" name="" id="" class="login_input" placeholder="Password">
                    </div>
                    <button type="submit" class="login_submit">
                        <span class="button_text">Login Now</span>
                        <i class="button_icon fa-solid fa-chevron-right"></i>
                    </button>
                </form>
                </div>
                <div class="screen_background">
                    <span class="screen_background_shape screen_background_shape4"></span>
                    <span class="screen_background_shape screen_background_shape3"></span>
                    <span class="screen_background_shape screen_background_shape2"></span>
                    <span class="screen_background_shape screen_background_shape1"></span>
                </div>
        </div>
    </div>
</body>
</html>
